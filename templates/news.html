<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../static/news.css">
<title></title>
</head>
<body>
<nav class="mb-4 navbar navbar-expand-lg navbar-light pink lighten-4" style="background-color: #2952a3;">
                <!-- Navbar brand -->
                <a class="navbar-brand font-bold" href="/">Home</a>
                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Links -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link font-bold" href="/continents">Continent <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-bold" href="/">Country</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-bold" href="/news">News</a>
                        </li>
                    </ul>
                    <!-- Links -->
  
                </div>
                <!-- Collapsible content -->
            </nav>
{% for article in articles  %}
<article class="media content-section">
          <div class="media-body"style="align:center;">
            <div class="article-metadata">
<img src="{{ article.urlToImage  }}"style="width:150px;height:150px;float:left;"><a href="{{ article.urlToImage }}"></a></img>
<h3 class="mr-2" href="#" style="float:right;">From {{ article.source.name }} </h3>
              <h5 class="text-muted">By {{ article.author  }}</h3>
            </div>
            <h2><a class="article-title" href="{{ article.url }}">{{ article.title }}</a></h2>
            <h6 class="article-content">{{ article.content }}</h6>
            <small class="article-content" style="float: right;">{{ article.publishedAt }}</small>
          </div>
        </article>
{% endfor %}
<footer class="site-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                    <p class="colophon">Designed by Shadowblade </p>
                </div>
            </footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
